<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"/>
        <title>MyLibrary</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="title">MyLibrary</h1>
        </header>
        <hr>
        <div class="bg-image"></div>
        <div id='btn-container'>
            <button type="button" id='new-book'>New Book</button>
        </div>
        <div id='form' class='form'>
            <div class='form-content'>
                <span class="close" id="close-btn">&times;</span>
                <h2>Add new book</h2>
               <form onsubmit="return false" id="form-fields">
                    Title:<br>
                    <input type="text" placeholder="Title" id="form-title" class='text-input' required> <br>
                    Author:<br>
                    <input type="text" placeholder="Author" id="form-author" class='text-input' required> <br>
                    Number of pages:<br>
                    <input type="number" min="0" placeholder ="No. of pages" class='text-input' id="form-pages" required> <br>
                    <div class="form-read-cont">
                      <label value ="read" class="switch">
                         <input type="checkbox" id="form-read">
                      </label>I've already read this book
                    </div> <br>
                    <button type="button" id="add-book">Add</button>
                </form>
            </div>
        </div>

        <main>
            <div id='book-grid'></div>
        </main>
</html>
